<script type="application/javascript">
    let inactivityNotices = document.getElementsByClassName("inactivity-notice-hide-initial");
    let peopleSearch = document.getElementById('people-search');
    let clearSearchLink = document.getElementById('clear-search-link');
    let unorderedList = document.getElementsByClassName('list')[0];
    let emptyListMessage = document.getElementById('empty-list-message');

    let selectAllInput = document.getElementById('select-all-users');
    let checkboxes = document.getElementsByClassName('checkbox-input');

    $(document).ready(function() {
        showMessageIfNoResults();
    });


    function sendInactivityNotifications() {
        if (selectAllInput.checked) {
            window.scrollTo(0, 0);

            $('#alert-sending').css('display', 'block');

            for (let i = 0; i < inactivityNotices.length; i++) {
                setTimeout(() => {
                    inactivityNotices[i].style.display = 'block';
                }, 1000);
            }

            setTimeout(() => {
                $('#alert-sent').css('display', 'block');
            }, 2400);
            selectAllInput.click();
        }
    }

    function deleteSelectedUsers() {
        if (selectAllInput.checked) {
            Array.from(checkboxes).forEach((cb) => {
                if (cb.checked) {
                    let idSplit = cb.id.split('-');
                    let id = `#${idSplit[0]}-${idSplit[1]}`;
                    console.log(id);
                    $(id).css('display', 'none');
                }
            });
            selectAllInput.click();
        }
    }

    function showMessageIfNoResults() {
        if (unorderedList.children.length === 0)
            emptyListMessage.style.display = 'inline-block';
        else
            emptyListMessage.style.display = 'none';
    }

    function clearSearch() {
        clearSearchLink.style.display = 'none';
        peopleSearch.value = '';

        // peopleList is the object that list.js uses defined in js/people-list-simple.js
        peopleList.search(''); // Load full list again
        showMessageIfNoResults();
    }

    function searchQuery(query) {
        if (query == '') {
            clearSearch();
        }
        else {
            peopleSearch.value = query;
            // peopleList is the object that list.js uses defined in js/people-list-simple.js
            peopleList.search(query);
            clearSearchLink.style.display = 'inline';
            showMessageIfNoResults();
        }
    }

    peopleSearch.addEventListener('focus', (ev) => {
        clearSearch();
    });

    peopleSearch.addEventListener('focusout', (ev) => {
        if (peopleSearch.value != '')
            clearSearchLink.style.display = 'inline';

        showMessageIfNoResults();
    });

    selectAllInput.onchange = function(ev) {
        let inactiveContainer = $('#inactive-users-container');
        if (inactiveContainer.hasClass('bg-accent-light'))
            inactiveContainer.removeClass('bg-accent-light');
        else
            inactiveContainer.addClass('bg-accent-light');

        Array.from(checkboxes).forEach((cb) => {
            cb.click();
        });
    }
</script>
